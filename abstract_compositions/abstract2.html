	  <title>Grid Base</title>

    <style>

		img { width: 100%; height: auto;  }
		body { margin: 0 ; box-sizing: border-box; }

/* First section */
		section, footer  {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
			align-content: space-around;
			justify-content: space-between;
			grid-gap: 5px;
			margin: 0 0;
		/*	max-width: 1000px;
			margin: 0 auto; /* there is no float center */
		}
		section:nth-child(2) {
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 30fr 30fr;
		}
		footer { grid-template-columns: 100fr 200px 200px 10fr;
			grid-template-rows: 20fr 40fr;
		background: black; }

		.stripe {
				grid-column: 2 / 3;
        grid-row: 1 / 3;
				background: blue;
		}
        
        	.stripe {
				grid-column: 3 / 3;
        grid-row: 1 / 3;
				background-color:rgba(187,118,118,1);
		}


        
        .half {
				grid-column: 1 / 3;
        grid-row: 1 / 3;
				  background-color:rgba(138,197,197,1) ;
            
		}

			div {   background-color:rgba(39,39,225,0.49)}



        page {background: black;}
        
    </style>
